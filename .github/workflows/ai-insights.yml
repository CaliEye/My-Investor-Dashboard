name: Update AI Insights

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-insights:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests
        
    - name: Update AI Insights
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        LINDY_WEBHOOK_URL: ${{ secrets.LINDY_WEBHOOK_URL }}
      run: |
        python scripts/update_ai_insights.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "AI Insights Bot"
        git add data/ai_insights.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update AI insights - $(date -u +"%Y-%m-%d %H:%M UTC")"
          git push
        fi